# Конфигурация обучения классификатора танцевальных фигур

# Тип модели: 'gru', 'tcn', 'hybrid'
model_type: 'gru'

# Путь к pretrained checkpoint для fine-tuning (если None - обучение с нуля)
pretrained_checkpoint: 'best_model_20pct.pth'

# Параметры модели
model:
  # Для GRU
  hidden_size: 128
  num_layers: 2
  dropout: 0.3
  bidirectional: true
  use_attention: false
  
  # Для TCN
  tcn_channels: [64, 128, 128, 256]
  kernel_size: 3
  
  # Для гибридной модели
  gru_hidden_size: 64

# Параметры обучения
batch_size: 16
num_epochs: 20  # Для fine-tuning с взвешиванием классов (увеличено для лучшей балансировки)
learning_rate: 0.0001  # Уменьшенный LR для fine-tuning (было 0.001)
weight_decay: 0.0001

# Optimizer: 'adam' или 'sgd'
optimizer: 'adam'
momentum: 0.9  # Для SGD

# Learning rate scheduler: 'step' или 'reduce_on_plateau'
scheduler: 'reduce_on_plateau'
step_size: 10  # Для StepLR
gamma: 0.5     # Для StepLR

# Регуляризация
clip_grad: true
max_grad_norm: 1.0

# Early stopping
early_stopping_patience: 7  # Для fine-tuning с взвешиванием (увеличено, чтобы дать больше времени на адаптацию)

# Сохранение
save_every: 5  # Сохранять checkpoint каждые N epochs

# Seed для воспроизводимости
seed: 42

