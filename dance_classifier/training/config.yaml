# Конфигурация обучения классификатора танцевальных фигур

# Тип модели: 'gru', 'tcn', 'hybrid'
model_type: 'hybrid'

# Параметры модели
model:
  # Для GRU
  hidden_size: 128
  num_layers: 2
  dropout: 0.3
  bidirectional: true
  use_attention: false
  
  # Для TCN
  tcn_channels: [64, 128, 128, 256]
  kernel_size: 3
  
  # Для гибридной модели
  gru_hidden_size: 64

# Параметры обучения
batch_size: 16
num_epochs: 50
learning_rate: 0.001
weight_decay: 0.0001

# Optimizer: 'adam' или 'sgd'
optimizer: 'adam'
momentum: 0.9  # Для SGD

# Learning rate scheduler: 'step' или 'reduce_on_plateau'
scheduler: 'reduce_on_plateau'
step_size: 10  # Для StepLR
gamma: 0.5     # Для StepLR

# Регуляризация
clip_grad: true
max_grad_norm: 1.0

# Early stopping
early_stopping_patience: 15

# Сохранение
save_every: 10  # Сохранять checkpoint каждые N epochs

# Seed для воспроизводимости
seed: 42

